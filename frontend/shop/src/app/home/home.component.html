

<div class="card-deck">
  <div class="card text-center" *ngFor="let product of products">
    <img class="card-img-top" [src]="product.img_name" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">{{ product.name }}</h5>
      <p class="card-text">{{ product.description }}</p>
      <p class="card-text">{{ product.price }} Ft</p>
      <button type="button" class="btn btn-primary" (click)="addCart(product)">Kos√°rba</button>
    </div>
  </div>
</div>
