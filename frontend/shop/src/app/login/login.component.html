
<div class="container">
    <div class="form-group">
      <label for="uname">Felhasználónév:</label>
      <input class="form-control" type="text" placeholder="TesztElek" name="name" [(ngModel)]="name" required>
    </div>
    <div class="form-group">
      <label for="pwd">Jelszó:</label>
      <input class="form-control" type="password" placeholder="123456" name="password"  [(ngModel)]="password" required>
    </div>
    <button type="submit" (click)="login()" class="btn btn-primary">Jóváhagyás</button>
</div>
